---
apiVersion: v1
kind: Secret
metadata:
  name: zigbee2mqtt-restic
  namespace: default
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${S_VOLSYNC_B2_REPO}-zigbee2mqtt
  RESTIC_PASSWORD: ${S_VOLSYNC_B2_PASSWORD}
  B2_ACCOUNT_ID: ${S_VOLSYNC_B2_ID}
  B2_ACCOUNT_KEY: ${S_VOLSYNC_B2_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zigbee2mqtt-restic
  namespace: default
spec:
  sourcePVC: zigbee2mqtt-data
  trigger:
    schedule: "0 2 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: zigbee2mqtt-restic
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 111
      runAsGroup: 111
      fsGroup: 111
    retain:
      daily: 7
      weekly: 3
      within: 3d
