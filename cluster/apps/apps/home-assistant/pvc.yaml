---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant
  namespace: default
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: home-assistant-restic
