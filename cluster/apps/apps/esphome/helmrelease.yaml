---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.10.3
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"multus-serverlan",
          "namespace": "networking"
        }]
    persistence:
      config:
        enabled: true
        existingClaim: esphome
        mountPath: /config
    service:
      main:
        ports:
          http:
            port: &port 6052
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "esphome.${S_HOMEPROD_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
