---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2023.11.6
    service:
      main:
        ports:
          http:
            port: 6052
    ingress:
      main:
        enabled: true
        hosts:
          - host: esphome.${S_HOMEPROD_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - esphome.${S_HOMEPROD_DOMAIN}
        className: nginx
    persistence:
      config:
        enabled: true
        existingClaim: esphome
        globalMounts:
          - path: /config
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: "[{\n  \"name\":\"multus-serverlan\",\n  \"namespace\"\
        : \"networking\"\n}]\n"
