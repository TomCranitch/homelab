---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        env:
          - name: POSTGRES_HOST
            value: ${POSTGRES_RW_URL}
          - name: POSTGRES_DB
            value: vaultwarden
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: vaultwarden
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: vaultwarden
                key: POSTGRES_PASS
    image:
      repository: docker.io/vaultwarden/server
      tag: "1.29.1"
    env:
      TZ: ${TZ}
      DOMAIN: https://passwords.${S_HOMEPROD_DOMAIN}
      ADMIN_TOKEN:
        valueFrom:
          secretKeyRef:
            name: vaultwarden
            key: ADMIN_TOKEN
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: vaultwarden
            key: POSTGRES_URL
    persistence:
      data:
        enabled: true
        type: pvc
        size: 1Gi
        accessMode: ReadWriteOnce
    service:
      main:
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "passwords.${S_HOMEPROD_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
