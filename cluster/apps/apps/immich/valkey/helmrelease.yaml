# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-valkey
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: ${CONTAINER_UID}
        runAsGroup: ${CONTAINER_GID}
        fsGroup: ${CONTAINER_FSGROUP}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      "immich-valkey":
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        containers:
          app:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 8.1.4
            args:
              - --save
              - ""
            probes:
              liveness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 6379
              readiness:
                enabled: true
                spec:
                  tcpSocket:
                    port: 6379
              startup:
                enabled: true
                spec:
                  tcpSocket:
                    port: 6379
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        controller: "immich-valkey"
        ports:
          http:
            port: 6379
