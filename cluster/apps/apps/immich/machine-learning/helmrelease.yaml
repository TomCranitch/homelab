apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-machine-learning
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: immich-server
  values:
    # TODO maybe add delay for startupProbe due to model downloads
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.88.2
    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich
    persistence:
      data:
        enabled: true
        existingClaim: immich-nfs-pvc
        mountPath: /usr/src/app/upload
    service:
      main:
        ports:
          http:
            port: 3003
