---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: Always
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/vabene1111/recipes
              tag: 1.5.34
            envFrom:
              - secretRef:
                  name: tandoor
            env:
              TIMEZONE: ${TZ}
              ENABLE_METRICS: 1
              ENABLE_SIGNUP: 0
              POSTGRES_HOST: ${POSTGRES_RW_URL}
              POSTGRES_PORT: 5432
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations: null
        hosts:
          - host: &host recipes.${S_HOMEPROD_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        className: nginx
    persistence:
      static:
        enabled: true
        existingClaim: tandoor-static
        globalMounts:
          - path: /opt/recipes/staticfiles
      media:
        enabled: true
        existingClaim: tandoor-media
        globalMounts:
          - path: /opt/recipes/mediafiles
