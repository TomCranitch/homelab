# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${CONTAINER_UID}
        runAsGroup: ${CONTAINER_GID}
        fsGroup: ${CONTAINER_FSGROUP}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      tandoor:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        containers:
          app:
            image:
              repository: docker.io/vabene1111/recipes
              tag: 1.5.35
            envFrom:
              - secretRef:
                  name: tandoor
            env:
              TIMEZONE: ${TZ}
              ENABLE_METRICS: 1
              ENABLE_SIGNUP: 0
              POSTGRES_HOST: ${POSTGRES_RW_URL}
              POSTGRES_PORT: 5432
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      app:
        controller: tandoor
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations: null
        hosts:
          - host: &host recipes.${S_HOMEPROD_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        className: nginx
    persistence:
      static:
        enabled: true
        existingClaim: tandoor-static
        globalMounts:
          - path: /opt/recipes/staticfiles
      media:
        enabled: true
        existingClaim: tandoor-media
        globalMounts:
          - path: /opt/recipes/mediafiles