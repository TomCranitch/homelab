---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: windmill
  namespace: windmill
spec:
  ingressClassName: nginx
  rules:
    - host: &host "windmill.${S_HOMEPROD_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: windmill-app
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
