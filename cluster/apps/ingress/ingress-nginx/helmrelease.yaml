---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  dependsOn:
    - name: cert-manager
      namespace: ingress
  values:
    controller:
      allowSnippetAnnotations: "true"
      ingressClassResource:
        default: true
      extraArgs:
        default-ssl-certificate: "ingress/homeprod-domain-tls"
      metrics:
        enabled: true
        service: 
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "10254"
            prometheus.io/scheme: http
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 500Mi
