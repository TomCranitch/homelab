---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-serverlan
  namespace: networking
spec:
  # TODO: label the network device in talos: talos.dev/v1.4/talos-guides/network/device-selector/
  # TODO: allow for more than one address
  config: |-
    {
      "cniVersion": "1.0.0",
      "master": "eth0",
      "mode": "bridge",
      "type": "macvlan",
      "ipam": {
        "type": "static",
          "addresses": [
             {
               "address": "192.168.29.50/24"
             }
           ],
        "routes": [
          { "dst": "192.168.29.0/24", "gw": "192.168.29.1" }
        ]
      }
    }

