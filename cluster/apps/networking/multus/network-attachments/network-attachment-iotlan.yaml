---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iotlan
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "multus-iotlan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens19",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "192.168.13.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
