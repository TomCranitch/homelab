---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    controllers:
      tailscale:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.88.2
            envFrom:
              - secretRef:
                  name: tailscale
            env:
              TZ: ${TZ}
              NO_AUTOUPDATE: true
              TS_USERSPACE: true
              TS_KUBE_SECRET: ""
              TS_ROUTES: 192.168.29.0/24,192.168.30.0/24
              TS_EXTRA_ARGS: --advertise-tags=tag:servers
              TS_TAILSCALED_EXTRA_ARGS: --debug=0.0.0.0:2000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        serviceAccount:
          identifier: tailscale
    service:
      app:
        controller: tailscale
        ports:
          http:
            port: 2000
    serviceAccount:
      tailscale:
        enabled: true
    # TODO: dashboard
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /debug/metrics
