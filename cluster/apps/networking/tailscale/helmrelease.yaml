---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/tailscale/tailscale
      tag: v1.50.0
    serviceAccount:
      name: tailscale
    env:
      TZ: ${TZ}
      NO_AUTOUPDATE: "true"
      TS_USERSPACE: "true"
      TS_KUBE_SECRET: tailscale-state
        # TS_EXTRA_ARGS: "--advertise-routes=192.168.29.0/24"
      TS_ROUTES: "192.168.29.0/24"
    envFrom:
      - secretRef:
          name: tailscale
    service:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
