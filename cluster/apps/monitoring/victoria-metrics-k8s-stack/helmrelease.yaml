---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.12.4
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafana:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - "grafana.${S_HOMEPROD_DOMAIN}"
        tls:
          - hosts:
            - "grafana.${S_HOMEPROD_DOMAIN}"
    vmagent:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - "vmagent.${S_HOMEPROD_DOMAIN}"
        tls:
          - hosts:
            - "vmagent.${S_HOMEPROD_DOMAIN}"
    vmsingle:
      spec:
        storage:
          storageClassName: "ceph-block"
          resources:
            requests:
              storage: 4Gi
