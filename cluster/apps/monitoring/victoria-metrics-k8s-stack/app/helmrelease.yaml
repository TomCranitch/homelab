---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.49.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    grafana:
      enabled: false
    vmagent:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://vmagent.${S_HOMEPROD_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - &vmagent-host "vmagent.${S_HOMEPROD_DOMAIN}"
        tls:
          - hosts:
            - *vmagent-host
    vmsingle:
      spec:
        storage:
          storageClassName: "ceph-block"
          resources:
            requests:
              storage: 30Gi
    prometheus-node-exporter:
      enabled: false
    victoria-metrics-operator:
      operator:
        disable_prometheus_converter: false
  postRenderers:
   - kustomize:
      patches:
       - patch: |-
           apiVersion: operator.victoriametrics.com/v1beta1
           kind: VMAgent
           metadata:
             name: victoria-metrics-k8s-stack
             namespace: monitoring
           spec:
             externalLabels:
               $patch: delete
