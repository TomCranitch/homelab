---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.32.11
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      GF_EXPLORE_ENABLED: true
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    grafana.ini:
      server:
        root_url: "https://grafana.${S_HOMEPROD_DOMAIN}"
      analytics:
        check_for_updates: false
    admin:
      existingSecret: grafana-secrets
      userKey: ADMIN_USER
      passwordKey: ADMIN_PASSWORD
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - "grafana.${S_HOMEPROD_DOMAIN}"
      tls:
        - hosts:
          - "grafana.${S_HOMEPROD_DOMAIN}"
