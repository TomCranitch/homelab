---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgdump-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    resources:
      - apiVersion: batch/v1
        kind: CronJob
        metadata:
          name: postgres-dump
        spec:
          # run one hour before volsync
          schedule: "0 1 * * *"
          jobTemplate:
            spec:
              backoffLimit: 0
              template:
                spec:
                  containers:
                    - name: dump
                      image: postgres:17.6-alpine@sha256:c5da6bc9da9e3a3b6dc85585078c05c002c2d4deeaca00479f5571e2d00ca5d2
                      volumeMounts:
                        - name: data
                          mountPath: /backup
                      args:
                        - pg_dumpall
                        - "-f"
                        - "/backup/postgres.pgdump"
                        - "-v"
                        - "-h"
                        - ${POSTGRES_RW_URL}
                      env:
                        - name: PGUSER
                          valueFrom:
                            secretKeyRef:
                              name: default-cluster-pguser-postgres
                              key: user
                        - name: PGPASSWORD
                          valueFrom:
                            secretKeyRef:
                              name: default-cluster-pguser-postgres
                              key: password
                  restartPolicy: Never
                  volumes:
                    - name: data
                      persistentVolumeClaim:
                        claimName: pgdump
      - apiVersion: batch/v1
        kind: CronJob
        metadata:
          name: postgres-immich-dump
        spec:
          # run both off sync
          schedule: "0 1 30 * *"
          jobTemplate:
            spec:
              backoffLimit: 0
              template:
                spec:
                  containers:
                    - name: dump
                      image: postgres:17.6-alpine@sha256:d5f196a551b5cef1c70853c6dd588f456d16ca4ea733e3f31c75bc1ae2f65f3f
                      volumeMounts:
                        - name: data
                          mountPath: /backup
                      args:
                        - pg_dumpall
                        - "-f"
                        - "/backup/postgres-immich.pgdump"
                        - "-v"
                        - "-h"
                        - "immich-cluster-ha.default.svc"
                      env:
                        - name: PGUSER
                          valueFrom:
                            secretKeyRef:
                              name: immich-cluster-pguser-postgres
                              key: user
                        - name: PGPASSWORD
                          valueFrom:
                            secretKeyRef:
                              name: immich-cluster-pguser-postgres
                              key: password
                  restartPolicy: Never
                  volumes:
                    - name: data
                      persistentVolumeClaim:
                        claimName: pgdump
