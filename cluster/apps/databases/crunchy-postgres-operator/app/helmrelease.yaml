---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crunchy-postgres-operator
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: pgo
      version: 5.8.4
      sourceRef:
        kind: HelmRepository
        name: crunchy-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    monitoring: true
